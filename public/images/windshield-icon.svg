<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#C4DFFF"/>
  
  <!-- Windshield -->
  <path d="M25,32 
          C28,20 42,15 60,15 
          C78,15 92,20 95,32 
          L90,75 
          C85,85 72,90 60,90 
          C48,90 35,85 30,75 
          Z" 
      fill="#87CEFA" 
      stroke="#333333" 
      stroke-width="2"/>
  
  <!-- Reflections -->
  <path d="M35,30 C45,28 75,28 85,35" stroke="white" stroke-width="2" stroke-opacity="0.8" fill="none"/>
  <path d="M40,55 C50,60 70,60 80,55" stroke="white" stroke-width="1.5" stroke-opacity="0.6" fill="none"/>
  
  <!-- Windshield wiper -->
  <path d="M43,75 C48,70 58,68 63,68" stroke="#333333" stroke-width="2" fill="none"/>
  
  <!-- Shine effect -->
  <circle cx="70" cy="40" r="3" fill="white"/>
  <circle cx="45" cy="35" r="2" fill="white"/>
  <circle cx="55" cy="30" r="1.5" fill="white"/>
  <circle cx="75" cy="30" r="1" fill="white"/>
  
  <!-- Service label banner -->
  <g transform="translate(60, 103)">
    <!-- Red banner -->
    <rect x="-40" y="-12" width="80" height="24" rx="5" ry="5" fill="#c8102e"/>
    <!-- Text -->
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">WINDSHIELD</text>
  </g>
</svg> 