<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8102e" />
      <stop offset="100%" stop-color="#8c0a20" />
    </linearGradient>
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>
  
  <!-- Base Circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- Decorative Ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Elegant Wave Line -->
  <path d="M6,13 C10,11 16,14 20,13 C24,12 28,11 31,10" 
        stroke="white" stroke-width="1.5" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- DAL Text with Better Positioning -->
  <g transform="translate(9.5, 21)">
    <text font-family="Arial, sans-serif" font-size="7" font-weight="700" fill="white" letter-spacing="0.5">DAL</text>
  </g>
  
  <!-- Shine Overlay -->
  <circle cx="10" cy="10" r="16" fill="url(#shineGradient)" opacity="0.3"/>
</svg> 