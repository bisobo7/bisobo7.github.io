<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="animate-on-scroll">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#d0d0d0" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e53244" />
      <stop offset="100%" stop-color="#c8102e" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="partsShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)" />
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle class="bg-circle" cx="60" cy="60" r="0" fill="white" stroke="#eaeaea" stroke-width="3">
    <animate attributeName="r" from="0" to="50" dur="0.7s" fill="freeze" />
  </circle>
  
  <!-- Main gear -->
  <g class="main-gear" transform="translate(60, 60)" opacity="0">
    <!-- Gear teeth -->
    <path d="M0,-32 L4,-32 L5,-40 L-5,-40 L-4,-32 Z" fill="url(#bodyGradient)" />
    <path d="M0,32 L-4,32 L-5,40 L5,40 L4,32 Z" fill="url(#bodyGradient)" />
    <path d="M32,0 L32,-4 L40,-5 L40,5 L32,4 Z" fill="url(#bodyGradient)" />
    <path d="M-32,0 L-32,4 L-40,5 L-40,-5 L-32,-4 Z" fill="url(#bodyGradient)" />
    <path d="M22,-22 L26,-26 L32,-20 L26,-14 L22,-18 Z" fill="url(#bodyGradient)" />
    <path d="M-22,22 L-26,26 L-32,20 L-26,14 L-22,18 Z" fill="url(#bodyGradient)" />
    <path d="M22,22 L18,26 L14,32 L20,26 L26,22 Z" fill="url(#bodyGradient)" />
    <path d="M-22,-22 L-18,-26 L-14,-32 L-20,-26 L-26,-22 Z" fill="url(#bodyGradient)" />
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="25" fill="url(#bodyGradient)" stroke="#bbb" stroke-width="1.5" />
    <circle cx="0" cy="0" r="18" fill="white" stroke="#ddd" stroke-width="0.5" />
    <circle cx="0" cy="0" r="5" fill="url(#highlightGradient)" />
    
    <!-- Gear rotation animation -->
    <animateTransform attributeName="transform" type="rotate"
                      from="0 60 60" to="360 60 60"
                      dur="20s" repeatCount="indefinite" />
    
    <!-- Appear animation -->
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.7s" fill="freeze" />
  </g>
  
  <!-- Smaller gears -->
  <g class="small-gear-1" transform="translate(90, 45)" opacity="0">
    <!-- Gear teeth -->
    <path d="M0,-16 L2,-16 L3,-22 L-3,-22 L-2,-16 Z" fill="url(#bodyGradient)" />
    <path d="M0,16 L-2,16 L-3,22 L3,22 L2,16 Z" fill="url(#bodyGradient)" />
    <path d="M16,0 L16,-2 L22,-3 L22,3 L16,2 Z" fill="url(#bodyGradient)" />
    <path d="M-16,0 L-16,2 L-22,3 L-22,-3 L-16,-2 Z" fill="url(#bodyGradient)" />
    <path d="M11,-11 L13,-13 L18,-9 L14,-5 L12,-7 Z" fill="url(#bodyGradient)" />
    <path d="M-11,11 L-13,13 L-18,9 L-14,5 L-12,7 Z" fill="url(#bodyGradient)" />
    <path d="M11,11 L9,13 L5,18 L9,14 L13,10 Z" fill="url(#bodyGradient)" />
    <path d="M-11,-11 L-9,-13 L-5,-18 L-9,-14 L-13,-10 Z" fill="url(#bodyGradient)" />
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="13" fill="url(#bodyGradient)" stroke="#bbb" stroke-width="1" />
    <circle cx="0" cy="0" r="9" fill="white" stroke="#ddd" stroke-width="0.5" />
    <circle cx="0" cy="0" r="3" fill="url(#highlightGradient)" />
    
    <!-- Gear rotation animation -->
    <animateTransform attributeName="transform" type="rotate"
                      from="0 90 45" to="-360 90 45"
                      dur="14s" repeatCount="indefinite" />
                      
    <!-- Appear animation -->
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.1s" fill="freeze" />
  </g>
  
  <g class="small-gear-2" transform="translate(30, 80)" opacity="0">
    <!-- Gear teeth -->
    <path d="M0,-16 L2,-16 L3,-22 L-3,-22 L-2,-16 Z" fill="url(#bodyGradient)" />
    <path d="M0,16 L-2,16 L-3,22 L3,22 L2,16 Z" fill="url(#bodyGradient)" />
    <path d="M16,0 L16,-2 L22,-3 L22,3 L16,2 Z" fill="url(#bodyGradient)" />
    <path d="M-16,0 L-16,2 L-22,3 L-22,-3 L-16,-2 Z" fill="url(#bodyGradient)" />
    <path d="M11,-11 L13,-13 L18,-9 L14,-5 L12,-7 Z" fill="url(#bodyGradient)" />
    <path d="M-11,11 L-13,13 L-18,9 L-14,5 L-12,7 Z" fill="url(#bodyGradient)" />
    <path d="M11,11 L9,13 L5,18 L9,14 L13,10 Z" fill="url(#bodyGradient)" />
    <path d="M-11,-11 L-9,-13 L-5,-18 L-9,-14 L-13,-10 Z" fill="url(#bodyGradient)" />
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="13" fill="url(#bodyGradient)" stroke="#bbb" stroke-width="1" />
    <circle cx="0" cy="0" r="9" fill="white" stroke="#ddd" stroke-width="0.5" />
    <circle cx="0" cy="0" r="3" fill="url(#highlightGradient)" />
    
    <!-- Gear rotation animation -->
    <animateTransform attributeName="transform" type="rotate"
                      from="0 30 80" to="-360 30 80"
                      dur="16s" repeatCount="indefinite" />
                      
    <!-- Appear animation -->
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.3s" fill="freeze" />
  </g>
  
  <!-- OEM Label that slides in -->
  <g class="oem-label" transform="translate(60, 110)" opacity="0">
    <rect x="-25" y="-12" width="50" height="18" rx="5" ry="5" 
          fill="url(#highlightGradient)" filter="id(partsShadow)" />
    <text x="0" y="0" text-anchor="middle" font-family="'Montserrat', sans-serif" 
          font-size="10" font-weight="600" fill="white">OEM</text>
          
    <!-- Slide in animation -->
    <animateTransform attributeName="transform" type="translate"
                      from="120, 110" to="60, 110"
                      dur="0.7s" begin="1.5s" fill="freeze" />
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze" />
  </g>
  
  <!-- Tool icon that fades in -->
  <g class="tool-icon" transform="translate(95, 95)" opacity="0">
    <!-- Wrench shape -->
    <path d="M0,0 C2,-9 9,-14 15,-12 C17,-11 18,-9 18,-7 C18,-5 17,-3 15,-2 L8,-6 L6,0 L0,6 L-2,7 C-3,5 -5,4 -7,4 C-9,4 -11,5 -12,7 C-14,13 -9,20 0,22 Z" 
          fill="url(#bodyGradient)" filter="url(#partsShadow)" stroke="#aaa" stroke-width="1" />
    
    <!-- Fade in animation -->
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.7s" fill="freeze" />
  </g>
</svg> 