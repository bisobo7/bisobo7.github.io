    <path d="M0-48c-9.8 0-18 8.2-18 18 0 7.9 5.3 14.6 12.5 16.7v23.7l5.5 5.5 5.5-5.5v-23.7c7.2-2.1 12.5-8.8 12.5-16.7 0-9.8-8.2-18-18-18z" fill="#c8102e"/>
