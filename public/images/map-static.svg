<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#eaeaea"/>
  <rect x="50" y="50" width="700" height="300" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Simplified road map -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#c8c8c8" stroke-width="6"/>
  <line x1="50" y1="200" x2="750" y2="200" stroke="#c8c8c8" stroke-width="8"/>
  
  <!-- Dixie Highway label -->
  <text x="220" y="190" font-family="Arial" font-size="12" fill="#999999">Dixie Highway</text>
  
  <!-- Location pin -->
